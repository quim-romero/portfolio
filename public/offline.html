<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You’re Offline – Quim Romero</title>
    <meta name="description" content="Offline notice for Quim Romero's portfolio." />
    <link rel="icon" href="/favicon.ico" />
    <meta name="theme-color" content="#0f172a" />

    <style>
      :root {
        --primary: #5eead4;
        --bg-light: #ffffff;
        --bg-dark: #0f172a;
        --text-light: #0f172a;
        --text-dark: #ffffff;
      }

      html {
        font-family: monospace;
        background-color: var(--bg-light);
        color: var(--text-light);
        height: 100%;
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
      }

      @media (prefers-color-scheme: dark) {
        html {
          background-color: var(--bg-dark);
          color: var(--text-dark);
        }
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        text-align: center;
        padding: 2rem;
        overflow: hidden;
      }

      h1 {
        font-size: 3rem;
        font-weight: 900;
        margin-bottom: 1rem;
        color: var(--primary);
        position: relative;
      }

      h1.glitch::before,
      h1.glitch::after {
        content: "NO SIGNAL";
        position: absolute;
        left: 0;
        width: 100%;
        color: var(--primary);
        background: transparent;
        overflow: hidden;
      }

      h1.glitch::before {
        animation: glitchTop 1s infinite;
        color: #f0f;
        z-index: -1;
      }

      h1.glitch::after {
        animation: glitchBottom 1s infinite;
        color: #0ff;
        z-index: -2;
      }

      @keyframes glitchTop {
        0% { top: -2px; left: 2px; }
        20% { top: -1px; left: -2px; }
        40% { top: 2px; left: 1px; }
        60% { top: 0px; left: 0px; }
        80% { top: -1px; left: 2px; }
        100% { top: 1px; left: -1px; }
      }

      @keyframes glitchBottom {
        0% { top: 2px; left: -1px; }
        20% { top: 1px; left: 2px; }
        40% { top: -2px; left: -2px; }
        60% { top: 0px; left: 0px; }
        80% { top: 2px; left: 1px; }
        100% { top: -1px; left: -2px; }
      }

      p {
        font-size: 1.1rem;
        opacity: 0.85;
        margin-bottom: 2rem;
      }

      a {
        display: inline-block;
        margin-top: 1rem;
        font-weight: bold;
        text-decoration: none;
        color: #000;
        background-color: var(--primary);
        padding: 0.6rem 1.4rem;
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
      }

      a:hover {
        background-color: #4dd3c3;
        transform: scale(1.05);
      }

      .scanline {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: repeating-linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.01),
          rgba(255, 255, 255, 0.01) 1px,
          transparent 1px,
          transparent 3px
        );
        pointer-events: none;
        animation: flicker 0.15s infinite;
      }

      @keyframes flicker {
        0% { opacity: 0.9; }
        50% { opacity: 0.8; }
        100% { opacity: 0.95; }
      }
    </style>
  </head>
  <body>
    <main>
      <h1 class="glitch">NO SIGNAL</h1>
      <p>
        You're currently offline.<br />
        Don’t worry — your connection will be back soon.
      </p>
      <a href="/">Back to Home</a>
    </main>
    <div class="scanline" aria-hidden="true"></div>
  </body>
</html>
